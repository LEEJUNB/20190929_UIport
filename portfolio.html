<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/portfolio.css">
</head>
<body>
    <header class="header public_font"> <p class="header_text"> 포트폴리오 </p> </header>
    <div class="wrap public_font"> 
        <div class="wrap_inner">
            <span class = "wrap_inner_1000">
                <p class="title">테이블 요소</p>
                <p class="blank"></p>
                <p class="title">폼 요소</p>
                <p class="blank"></p>
                <p class="title">리스트 요소</p>
            </span>

            <div class="element_wrap">
                <after>
                    <p class="element"> 구성 요소 </p>
                </after>

                <before>
                    <table class="b" id="table_element">
                        <tr>
                            <td class="table_title">테이블 요소</td>
                        </tr>
                        <tr>
                            <td class="table_content">콘텐츠 영역</td>
                        </tr>
                    </table>
                </before>

                <before>
                    <table class="b" id="form_element">
                        <tr>
                            <td class="table_title">폼 요소</td>
                        </tr>
                        <tr>
                            <td class="table_content">콘텐츠 영역</td>
                        </tr>
                    </table>
                </before>  
                
                <before>
                    <table class="b" id="list_element">
                        <tr>
                            <td class="table_title">리스트 요소</td>
                        </tr>
                        <tr>
                            <td class="table_content">콘텐츠 영역</td>
                        </tr>
                    </table>
                </before>    
                
            </div>
        </div>
        <footer class="footer_line">
            <p class="footer_addr">주소: 경기도 성남시 분당구, E-MAIL: honggildong@naver.com</p>
            <p class="footer_right">Copyright © Hong Gil Dong. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
