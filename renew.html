<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="css/renew.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap"> <!--배경에 블랙컬러지정 및 컬러높이지정-->
        <div class="wrapInner"> <!--중앙정렬되고 1080너비유지-->>
            <!--헤더포함해서 div에 넣어서 기존간격 오른쪽 간격 40맞추기-->
            <header class="headerText"> 포트폴리오 </header><!--배경컬러는 투명으로-->
            <nav> 
                <input class="tableElement" id="mouseHover" type="button" value="테이블 요소" href="">
                <input class="formElement" id="mouseHover" type="button" value="폼 요소" href="">
                <input class="listElement" id="mouseHover" type="button" value="리스트 요소" href="">
            </nav>

            <p class="element"> 구성 요소 </p>
            
            <table class="table">
                <tr>
                    <th class="tableTitle">테이블 요소</th>
                </tr>
                <tr >
                    <td class="tableContents">콘텐츠 영역</td>
                </tr>
            </table>


        </div>
        <footer class="footerLine"></footer>
    </div>
</body>
</html>
